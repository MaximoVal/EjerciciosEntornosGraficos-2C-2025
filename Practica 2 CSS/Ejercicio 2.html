<p id="normal">Este es un párrafo</p>
<!-- Este parrafo va a tener una tipografia arial o helvetica, con un tamño de 11px y en negrita. -->

<p id="destacado">Este es otro párrafo</p>
<!-- Este parrafo va a tener un borde azul, con un grosor de 2px y un estilo solido. -->

<table id="destacado"><tr><td>Esta es una tabla</td></tr></table>
<!-- Esta tabla va a tener un borde azul, con un grosor de 2px y un estilo solido. -->

<p id="distinto">Este es el último párrafo</p>
<!-- Este parrafo va a tener un fondo azul claro, con un texto en color rojo. -->

<!-- Todos los elementos estan siendo seleccionados por su id, que es un identificador unico para cada elemento en el documento HTML. 
Los estilos se aplican a los elementos con los ids "normal", "destacado" y "distinto". -->
